version: '3.8'

services:
  swd-api:
    image: swd-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # SendGrid Email Configuration (get API key from https://sendgrid.com)
      - SENDGRID_API_KEY=your_sendgrid_api_key_here
      - EMAIL_FROM=noreply@winmart-iot.com
      - EMAIL_FROM_NAME=WinMart IoT System
    restart: always
